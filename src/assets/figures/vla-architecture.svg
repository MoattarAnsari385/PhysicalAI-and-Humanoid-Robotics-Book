<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <title>Vision-Language-Action Architecture</title>
  <desc>Architecture diagram showing the Vision-Language-Action integration in robotic systems</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="20" text-anchor="middle" fill="#212529">
    Vision-Language-Action (VLA) Architecture
  </text>

  <!-- Vision Component -->
  <rect x="50" y="100" width="200" height="150" fill="#cce5ff" stroke="#0066cc" stroke-width="2" rx="10"/>
  <text x="150" y="125" font-family="Arial" font-size="16" text-anchor="middle" fill="#212529" font-weight="bold">
    Vision
  </text>
  <text x="150" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">
    • Camera Input
  </text>
  <text x="150" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">
    • Object Detection
  </text>
  <text x="150" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">
    • Scene Understanding
  </text>
  <text x="150" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">
    • Visual Processing
  </text>

  <!-- Language Component -->
  <rect x="300" y="100" width="200" height="150" fill="#e6f7ff" stroke="#0099cc" stroke-width="2" rx="10"/>
  <text x="400" y="125" font-family="Arial" font-size="16" text-anchor="middle" fill="#212529" font-weight="bold">
    Language
  </text>
  <text x="400" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">
    • Speech Recognition
  </text>
  <text x="400" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">
    • NLP Processing
  </text>
  <text x="400" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">
    • Intent Recognition
  </text>
  <text x="400" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">
    • Command Parsing
  </text>

  <!-- Action Component -->
  <rect x="550" y="100" width="200" height="150" fill="#ccf2ff" stroke="#0099cc" stroke-width="2" rx="10"/>
  <text x="650" y="125" font-family="Arial" font-size="16" text-anchor="middle" fill="#212529" font-weight="bold">
    Action
  </text>
  <text x="650" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">
    • Motion Planning
  </text>
  <text x="650" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">
    • Task Execution
  </text>
  <text x="650" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">
    • Robot Control
  </text>
  <text x="650" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">
    • Feedback Systems
  </text>

  <!-- Fusion Center -->
  <circle cx="400" cy="350" r="60" fill="#ffebcc" stroke="#ff9900" stroke-width="2"/>
  <text x="400" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529" font-weight="bold">
    Multimodal
  </text>
  <text x="400" y="365" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529" font-weight="bold">
    Fusion
  </text>

  <!-- Robot Output -->
  <rect x="325" y="450" width="150" height="80" fill="#e6f3ff" stroke="#336699" stroke-width="2" rx="10"/>
  <text x="400" y="475" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529" font-weight="bold">
    Humanoid
  </text>
  <text x="400" y="495" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529" font-weight="bold">
    Robot
  </text>
  <text x="400" y="515" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">
    Actions
  </text>

  <!-- Arrows from components to fusion -->
  <line x1="150" y1="250" x2="350" y2="320" stroke="#495057" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="250" x2="400" y2="290" stroke="#495057" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="650" y1="250" x2="450" y2="320" stroke="#495057" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Arrow from fusion to robot -->
  <line x1="400" y1="410" x2="400" y2="450" stroke="#495057" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#495057"/>
    </marker>
  </defs>
</svg>