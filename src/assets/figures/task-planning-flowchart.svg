<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <title>Task Planning Flowchart for VLA Systems</title>
  <desc>Flowchart showing the process of task planning in Vision-Language-Action robotic systems</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="20" text-anchor="middle" fill="#212529">
    VLA Task Planning Flowchart
  </text>

  <!-- Process boxes -->
  <rect x="300" y="80" width="200" height="40" fill="#e9ecef" stroke="#495057" stroke-width="2" rx="5"/>
  <text x="400" y="105" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">
    Voice Command Input
  </text>

  <rect x="300" y="160" width="200" height="40" fill="#d1ecf1" stroke="#0c5460" stroke-width="2" rx="5"/>
  <text x="400" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">
    Natural Language Processing
  </text>

  <rect x="300" y="240" width="200" height="40" fill="#d4edda" stroke="#155724" stroke-width="2" rx="5"/>
  <text x="400" y="265" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">
    Task Decomposition
  </text>

  <rect x="300" y="320" width="200" height="40" fill="#f8d7da" stroke="#721c24" stroke-width="2" rx="5"/>
  <text x="400" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">
    Plan Generation
  </text>

  <rect x="300" y="400" width="200" height="40" fill="#fff3cd" stroke="#856404" stroke-width="2" rx="5"/>
  <text x="400" y="425" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">
    Execution & Monitoring
  </text>

  <!-- Arrows -->
  <line x1="400" y1="120" x2="400" y2="160" stroke="#495057" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="200" x2="400" y2="240" stroke="#495057" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="280" x2="400" y2="320" stroke="#495057" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="360" x2="400" y2="400" stroke="#495057" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#495057"/>
    </marker>
  </defs>
</svg>